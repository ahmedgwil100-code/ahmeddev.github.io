<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اتصل بنا | EasyTools</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0c0c0c;
  color: #f0f0f0;
  margin: 0;
  padding: 20px;
  line-height: 1.8;
}

h1 {
  color: #ffd700;
}

label {
  display: block;
  margin-top: 15px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
  background: #1e1e1e;
  color: white;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #2563eb;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

a {
  color: #2563eb;
  text-decoration: none;
}
</style>
</head>

<body>

<h1>اتصل بنا</h1>

<p>
إذا كان لديك أي استفسار أو اقتراح لتحسين موقع EasyTools، يمكنك التواصل معنا عبر النموذج التالي:
</p>

<form action="https://formspree.io/f/your-form-id" method="POST">
  <label>الاسم:</label>
  <input type="text" name="name" required>

  <label>البريد الإلكتروني:</label>
  <input type="email" name="email" required>

  <label>الرسالة:</label>
  <textarea name="message" rows="5" required></textarea>

  <button type="submit">إرسال الرسالة</button>
</form>

<br><br>
<a href="index.html">العودة إلى الصفحة الرئيسية</a>

</body>
</html>
